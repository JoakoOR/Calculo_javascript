            <!-- Nombre de la card-->
            <h3>Laptop Gamer AMD</h3>

            <!-- Precio-->
            <div class="price-container">
                <span class="precio"> Precio unitario: 700.000</span>
            </div>

            <!-- Selección de Color y Cantidad-->
            <div>
                <!-- Cantidad-->
                <form action="color-selection">
                    <label>Ingresar cantidad: </label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="5">
                </form>

                <!-- Color-->
                <form action="selector">

                    <label for="cantidad">Escoge el color: </label>
                    <select name="color" id="color-election">

                        <option value="red">Rojo</option>

                    </select>
                </form>

                <!-- botton con onclick-->
            <button onclick="

                b=(document.querySelector('input').value);
                Total=Number(a) * Number(b);
                document.querySelector('.calculo-precios').innerHTML=Total;
                console.log(document.querySelector('select').value);
                document.querySelector('.color-final').style.backgroundColor=document.querySelector('select').value;
                console.log(document.querySelector('input').value);
                document.querySelector('.Cantidad-final').innerHTML=document.querySelector('input').value;"> Calcular
            
            </button>
